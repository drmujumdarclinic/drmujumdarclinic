<!DOCTYPE html>
<html>
<head>
  <title>Book Appointment - Dr. Mujumdar Clinic</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; }
    form { background: #fff; padding: 20px; border-radius: 8px; max-width: 500px; margin: auto; }
    label { display: block; margin-top: 10px; }
    input, select, textarea { width: 100%; padding: 10px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 20px; background: #1565c0; color: #fff; border: none; cursor: pointer; }
  </style>
</head>
<body>

  <form id="bookingForm">
    <h2>Book Your Appointment</h2>
    <label>Full Name:</label>
    <input type="text" name="name" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <label>Phone:</label>
    <input type="text" name="phone" required>

    <label>Appointment Date:</label>
    <input type="date" name="date" required>

    <label>Time Slot:</label>
    <select name="time" required>
      <option value="">Select a time</option>
      <option>10:00 AM</option>
      <option>11:00 AM</option>
      <option>12:00 PM</option>
      <option>03:00 PM</option>
      <option>04:00 PM</option>
    </select>

    <label>Reason for Visit:</label>
    <textarea name="reason" required></textarea>

    <button type="submit">Submit</button>
    <p id="status"></p>
  </form>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        name: form.name.value,
        email: form.email.value,
        phone: form.phone.value,
        date: form.date.value,
        time: form.time.value,
        reason: form.reason.value
      };

      fetch("https://script.google.com/macros/s/AKfycbzlO34FoFq7aHhvykqzdiQZ1ss-XgwR2rr-gPIkE5wHg6NklEPv9w-oRJV_xJKKpL5XjA/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(res => {
        document.getElementById("status").innerText = "✅ Appointment booked successfully!";
        form.reset();
      })
      .catch(err => {
        document.getElementById("status").innerText = "❌ Error booking appointment. Please try again.";
      });
    });
  </script>

</body>
</html>
